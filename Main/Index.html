<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Buddy</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="logo">SB</div>
    <div>
      <h1 class="title">Study Buddy</h1>
      <p class="subtitle">Gör quiz och flashcards direkt från text eller PDF</p>
    </div>
  </div>
</header>

<main class="container">

  <!-- INPUT -->
  <section class="card">
    <h2>Studieunderlag</h2>

    <div class="row">
      <div>
        <label for="modeSelect">Skapa</label>
        <select id="modeSelect">
          <option value="flashcards" selected>Flashcards</option>
          <option value="quiz">Quiz</option>
        </select>
      </div>

      <div>
        <label for="countSelect">Antal</label>
        <select id="countSelect">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="15">15</option>
        </select>
      </div>
    </div>

    <label for="sourceTextInput">Text (valfritt)</label>
    <textarea id="sourceTextInput" placeholder="Klistra in text här om du inte använder PDF..."></textarea>

    <label for="pdfInput">PDF-fil</label>
    <input id="pdfInput" type="file" accept=".pdf" />

    <div class="actions">
      <button id="generateBtn" class="primary" type="button">Generera</button>
      <button id="clearBtn" class="ghost" type="button">Rensa</button>
    </div>

    <div id="statusBox" class="status"></div>
  </section>

  <!-- FLASHCARDS -->
  <section class="card" id="flashcardsCard" hidden>
    <div class="cardHeader">
      <h2>Flashcards</h2>
      <button id="copyFlashcardsBtn" type="button">Kopiera</button>
    </div>

    <div id="flashcardsGrid" class="grid"></div>
  </section>

  <!-- QUIZ -->
  <section class="card" id="quizCard" hidden>
    <div class="cardHeader">
      <h2>Quiz</h2>
      <button id="copyQuizBtn" type="button">Kopiera</button>
    </div>

    <div id="quizList"></div>
  </section>

  <!-- EXPORT -->
  <section class="card" id="exportCard" hidden>
    <h2>Export</h2>
    <textarea id="exportText" readonly></textarea>
  </section>

  <footer class="footer">
    <small>Study Buddy</small>
  </footer>

</main>

<script src="app.js"></script>
</body>
</html>
